<html lang="es-mx">

<head>
    <meta charset="UTF-8" />

<body>

    <header>
        <div class="container-fluid">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                    <img src="../img/5fbc209c8b010d62bdf44087286f70a9_icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>

        <section class="main">

            <div class="container-fluid row">

                <div class="container col-8">

                    <textarea class="inputAreaMsj" placeholder="Ingrese el mensaje" cols="40" rows="15"></textarea>

                    <div class="advertising">
                        <a>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-diamond" viewBox="0 0 16 16">
                                <path d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.48 1.48 0 0 1 0-2.098zm1.4.7a.495.495 0 0 0-.7 0L1.134 7.65a.495.495 0 0 0 0 .7l6.516 6.516a.495.495 0 0 0 .7 0l6.516-6.516a.495.495 0 0 0 0-.7L8.35 1.134z"/>

                            </svg>
                            Solo letras minúsculas y sin acentos
                        </a>
                    </div>

                    <div class="container-fluid containerBtn">

                        <button class="encBtn btn btn-outline-light" onclick="btnEnc()">
                            Encriptar Mensaje
                        </button>

                        <button class="dencBtn btn btn-secondary btn-outline-light" onclick="btnDenc()">
                            Desencriptar Mensaje
                        </button>

                    </div>

                </div>

                <div class="container col-4">

                    <textarea class="inputAreaEnc" cols="18" rows="15"></textarea>

                    <div class="containerBtn">
                        <button class="copyBtn btn btn-outline-light" onclick="btnCopy()">
                            Copiar Mensaje
                        </button>
                    </div>

                </div>

            </div>

        </section>

    </main>
